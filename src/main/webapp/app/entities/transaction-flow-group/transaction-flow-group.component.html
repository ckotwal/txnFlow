<div>
    <h2 id="page-heading">
        <span>Transaction Flow Groups</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-transaction-flow-group" [routerLink]="['/transaction-flow-group/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Transaction Flow Group
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="transactionFlowGroups">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let transactionFlowGroup of transactionFlowGroups ;trackBy: trackId">
                <td><a [routerLink]="['/transaction-flow-group', transactionFlowGroup.id, 'view' ]">{{transactionFlowGroup.id}}</a></td>
                <td>{{transactionFlowGroup.name}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/transaction-flow-group', transactionFlowGroup.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/transaction-flow-group', transactionFlowGroup.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'transaction-flow-group/'+ transactionFlowGroup.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
