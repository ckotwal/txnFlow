<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="applicationTransaction">
            <h2><span>Application Transaction</span> {{applicationTransaction.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{applicationTransaction.name}}</span>
                </dd>
                <dt><span>Event Count</span></dt>
                <dd>
                    <span>{{applicationTransaction.eventCount}}</span>
                </dd>
                <dt><span>Event Repository Type</span></dt>
                <dd>
                    <span>{{applicationTransaction.eventRepositoryType}}</span>
                </dd>
                <dt><span>Repository Event Name</span></dt>
                <dd>
                    <span>{{applicationTransaction.repositoryEventName}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/application-transaction', applicationTransaction.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
