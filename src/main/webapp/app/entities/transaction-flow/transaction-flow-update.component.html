<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-transaction-flow-heading">Create or edit a Transaction Flow</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!transactionFlow.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="transactionFlow.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lOB">L OB</label>
                    <input type="text" class="form-control" name="lOB" id="field_lOB"
                        [(ngModel)]="transactionFlow.lOB" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="transactionFlow.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_flowCorrelationId">Flow Correlation Id</label>
                    <input type="text" class="form-control" name="flowCorrelationId" id="field_flowCorrelationId"
                        [(ngModel)]="transactionFlow.flowCorrelationId" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_group">Group</label>
                    <select class="form-control" id="field_group" name="group" [(ngModel)]="transactionFlow.group" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="transactionFlowGroupOption.id === transactionFlow.group?.id ? transactionFlow.group : transactionFlowGroupOption" *ngFor="let transactionFlowGroupOption of transactionflowgroups; trackBy: trackTransactionFlowGroupById">{{transactionFlowGroupOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
