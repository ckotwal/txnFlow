<div>
    <h2 id="page-heading">
        <span>Transaction Flows</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-transaction-flow" [routerLink]="['/transaction-flow/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Transaction Flow
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="transactionFlows">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>L OB</span></th>
            <th><span>Name</span></th>
            <th><span>Flow Correlation Id</span></th>
            <th><span>Group</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let transactionFlow of transactionFlows ;trackBy: trackId">
                <td><a [routerLink]="['/transaction-flow', transactionFlow.id, 'view' ]">{{transactionFlow.id}}</a></td>
                <td>{{transactionFlow.lOB}}</td>
                <td>{{transactionFlow.name}}</td>
                <td>{{transactionFlow.flowCorrelationId}}</td>
                <td>
                    <div *ngIf="transactionFlow.group">
                        <a [routerLink]="['../transaction-flow-group', transactionFlow.group?.id, 'view' ]" >{{transactionFlow.group?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/transaction-flow', transactionFlow.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/transaction-flow', transactionFlow.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'transaction-flow/'+ transactionFlow.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
