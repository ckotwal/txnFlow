<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-application-transaction-field-heading">Create or edit a Application Transaction Field</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!applicationTransactionField.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="applicationTransactionField.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="applicationTransactionField.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_isIdentifier">Is Identifier</label>
                    <input type="checkbox" class="form-control" name="isIdentifier" id="field_isIdentifier"
                        [(ngModel)]="applicationTransactionField.isIdentifier" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_filterValue">Filter Value</label>
                    <input type="text" class="form-control" name="filterValue" id="field_filterValue"
                        [(ngModel)]="applicationTransactionField.filterValue" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_application">Application</label>
                    <select class="form-control" id="field_application" name="application" [(ngModel)]="applicationTransactionField.application" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="applicationTransactionOption.id === applicationTransactionField.application?.id ? applicationTransactionField.application : applicationTransactionOption" *ngFor="let applicationTransactionOption of applicationtransactions; trackBy: trackApplicationTransactionById">{{applicationTransactionOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_applicationOverride">Application Override</label>
                    <select class="form-control" id="field_applicationOverride" name="applicationOverride" [(ngModel)]="applicationTransactionField.applicationOverride" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="flowApplicationSequenceOption.id === applicationTransactionField.applicationOverride?.id ? applicationTransactionField.applicationOverride : flowApplicationSequenceOption" *ngFor="let flowApplicationSequenceOption of flowapplicationsequences; trackBy: trackFlowApplicationSequenceById">{{flowApplicationSequenceOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
